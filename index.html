<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Reservas con Admin</title>
    <style>
        /* Estilos anteriores se mantienen igual */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .room {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .time-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .time-slot {
            border: 1px solid #95a5a6;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-slot:hover {
            background-color: #ecf0f1;
        }
        
        .booked {
            background-color: #e74c3c;
            color: white;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        
        #reservarBtn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 15px auto;
            transition: background-color 0.3s;
        }
        
        #reservarBtn:hover {
            background-color: #27ae60;
        }
        
        .selected {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Reserva Sala Grande</h1>
    
    <div class="input-group">
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <input type="password" id="password" placeholder="Crea una contraseña">
    </div>
    
    <div class="room">
        <h2 class="room-title">Sala de Juntas Principal</h2>
        <table class="time-table">
            <!-- Horarios igual que antes -->
            <tr>
                <td class="time-slot" data-hora="10">10am - 11am</td>
                <td class="time-slot" data-hora="11">11am - 12pm</td>
                <td class="time-slot" data-hora="12">12pm - 1pm</td>
            </tr>
            <tr>
                <td class="time-slot" data-hora="13">1pm - 2pm</td>
                <td class="time-slot" data-hora="14">2pm - 3pm</td>
                <td class="time-slot" data-hora="15">3pm - 4pm</td>
            </tr>
            <tr>
                <td class="time-slot" data-hora="16">4pm - 5pm</td>
                <td class="time-slot" data-hora="17">5pm - 6pm</td>
                <td class="time-slot" data-hora="18">6pm - 7pm</td>
            </tr>
        </table>
    </div>

    <button id="reservarBtn">Reservar</button>

    <script>
        const ADMIN_PASSWORD = "Mario123";
        let selectedSlot = null;
        
        document.querySelectorAll('.time-slot').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.classList.contains('booked')) {
                    const password = prompt('Ingresa la contraseña para cancelar:');
                    if (password === this.dataset.password || password === ADMIN_PASSWORD) {
                        this.classList.remove('booked');
                        this.removeAttribute('data-password');
                        this.textContent = this.dataset.hora + (this.dataset.hora > 12 ? 'pm' : 'am');
                    } else {
                        alert('Contraseña incorrecta');
                    }
                    return;
                }
                
                if (selectedSlot) {
                    selectedSlot.classList.remove('selected');
                }
                
                this.classList.add('selected');
                selectedSlot = this;
            });
        });

        document.getElementById('reservarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!nombre || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            if (!selectedSlot) {
                alert('Selecciona un horario primero');
                return;
            }
            
            selectedSlot.dataset.password = password;
            selectedSlot.classList.remove('selected');
            selectedSlot.classList.add('booked');
            selectedSlot.textContent = `${nombre} - ${selectedSlot.textContent}`;
            
            selectedSlot = null;
            document.getElementById('nombre').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
